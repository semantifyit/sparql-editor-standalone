<body>
  <header>
    <!-- Navbar
    ================================================== -->
    <div class="cbp-af-header">
      <div class=" cbp-af-inner">
        <div class="container">
          <div class="row">
            <div class="12">
              <!-- logo -->
              <div class="logo">
                <h1><a href="index.html">Sparql Editor</a></h1>

      </div>
    </div>
  </header>
  <section id="intro">

  </section>
  <section id="maincontent">
    <div class="container">
      <!-- Statement counter -->
      <div class="row">
        <div class="span12">
          <div class="cta-box">
            <div class="cta-text query_counter">
              <h2>Statements Counter <br> <span id="total_request_counter">0</span></h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Query example selection-->
      <div class="row">
        <div class="span12">
          <h2>Try (Example)</h2>
          <select class="query_selector" id="query_selector">
            <option selected disabled hidden>Query Examples</option>
            <option value="hotel">Hotels</option>
            <option value="event">Events</option>
            <option value="restaurants">Restaurants</option>
            <option value="tvi">The Villages in the Mayrhofen Region</option>
          </select>
        </div>
      </div>

      <!-- <button id="run"> Run</button> -->
      <div class="row">
        <div class="span12">
<!--           <span class="graphuri">GraphUri:</span> <input type="text" name="uri" id="apiUrl"/> -->
          <div class="uriSelection">
            <label class="graphuri">GraphUri:</label>
            <select id="apiUrl">
              <option disabled selected>Select GraphUri:</option>
              <option value="sti">https://graphdb.sti2.at/repositories/TirolGraph-Beta</option>
              <option value="wikidata">https://query.wikidata.org/bigdata/namespace/wdq/sparql</option>
              <option value="dbpedia">https://dbpedia.org/sparql</option>
            </select>
          </div>
          <div id="request_error" class='error' style="color:red;">
          </div>
          <!-- Editor box -->
          <div id="yasgui"></div>
          <!-- <textarea class="span12" id="te" style="height:200px;border:1px solid black;">Query Here</textarea> -->
          <!-- end tagline -->
        </div>
      </div>

      <div class="row">
        Results
        <div id="yasr">
        </div>
      </div>

    </div>
  </section>
